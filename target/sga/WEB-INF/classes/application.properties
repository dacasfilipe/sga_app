# Configuração Spring Boot para AWS
server.port=5000
server.servlet.context-path=/

# JSF Configuration
javax.faces.PROJECT_STAGE=Production
javax.faces.STATE_SAVING_METHOD=server
javax.faces.FACELETS_SKIP_COMMENTS=true

# JSF Factories - Configuração explícita para resolver problemas de inicialização
javax.faces.FACES_CONTEXT_FACTORY=com.sun.faces.context.FacesContextFactoryImpl
javax.faces.APPLICATION_FACTORY=com.sun.faces.application.ApplicationFactoryImpl
javax.faces.LIFECYCLE_FACTORY=com.sun.faces.lifecycle.LifecycleFactoryImpl
javax.faces.RENDER_KIT_FACTORY=com.sun.faces.renderkit.RenderKitFactoryImpl
javax.faces.EXCEPTION_HANDLER_FACTORY=com.sun.faces.context.ExceptionHandlerFactoryImpl
javax.faces.PARTIAL_VIEW_CONTEXT_FACTORY=com.sun.faces.context.PartialViewContextFactoryImpl
javax.faces.VIEW_DECLARATION_LANGUAGE_FACTORY=com.sun.faces.application.view.ViewDeclarationLanguageFactoryImpl
javax.faces.EXTERNAL_CONTEXT_FACTORY=com.sun.faces.context.ExternalContextFactoryImpl

# PrimeFaces
primefaces.THEME=nova-light
primefaces.FONT_AWESOME=true

# Configurações do banco usando variáveis de ambiente AWS
spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME:sga-database.c12m8qs64i3d.us-west-2.rds.amazonaws.com}:${RDS_PORT:5432}/${RDS_DB_NAME:sga_db}
spring.datasource.username=${RDS_USERNAME:sgaadmin}
spring.datasource.password=${RDS_PASSWORD:.Dacas3124#Amazon}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.seuteste.sga=INFO
logging.level.org.hibernate.SQL=WARN

# Custom SGA Configuration - Desabilitado para produção
criar.usuarios.teste=false
